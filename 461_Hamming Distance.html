<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Hamming distance</title>
</head>

<body>
  <h3>汉明距离</h3> url: <a href="https://leetcode.com/problems/hamming-distance/description/">LeetCode 汉明距离</a>

  <script type="text/javascript">
    /**
     * @param {number} x
     * @param {number} y
     * @return {number}
     */
  var x = parseInt(prompt("请输入第一个数 x :"));
  var y = parseInt(prompt("请输入第二个数 y :"));
  var x_2 = parseInt(x.toString(2));
  var y_2 = parseInt(y.toString(2));
  //alert(x_2^y_2);
  var xor = x_2 ^ y_2;

  var arr = new Array();
  arr.push(parseInt(xor/1000));
  arr.push(parseInt(xor%1000/100));
  arr.push(parseInt(xor%1000%100/10));
  arr.push(parseInt(xor%1000%100%10));
  var distance = 0;
  for (var i = 0; i < arr.length; i++) {
    if(arr[i]==1){
      distance = distance + 1;
    }
  }
  alert(distance);
  </script>
</body>

</html>
